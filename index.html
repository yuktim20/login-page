<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css" />

<body>
    <div class="img">
        <img src="/bg.png" width="1492px" height="690px" />
    </div>
    <div class="main">
        <div class="form">
            <h1>Login</h1>
            <form id="loginForm">
                <label class="name"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill="currentColor"
                        class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                    </svg>
                    Username</label><br />
                    <input type="text" id="name" class="input" /><br />
                <label class="name"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                    d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4m0 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3" />
                </svg>
                Password</label><br />
                <input type="password" id="password" class="input" /><br />
                <div class="div">
                    <p>Forget Password?<a href="#reset">Reset</a></p>
                    <br />
                </div>
                <div class="btn2">
                    <button type="submit" class="btn">Login</button><br />
                </div>
            </form>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
